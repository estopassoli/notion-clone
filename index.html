<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Notion</title>
</head>

<body>
    <div id="insert-note">
        <form action="">
            <h3>Inserir nova nota</h3>
            <br><input id="input-title" type="text" name="input-title" placeholder="Insira um titulo">
            <input id="note-color" value="#fff" type="color" name="note-color" id="">
            <br><input type="text" id="note-type" placeholder="Tipo">
            <br><input type="text" id="note-description" placeholder="Descrição">
            <br><input type="datetime-local" name="" id="date-note">
            <br><button type="submit">Adicionar</button>
            <button type="reset">Cancelar</button>
        </form>
    </div>

    <main>
        <div id="content-header">
            <div id="content-header-title">
                <h2>Lista de Afazeres</h2>
            </div>
        </div>
        <div id="content">
            <div id="content-list">


            </div>
        </div>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
